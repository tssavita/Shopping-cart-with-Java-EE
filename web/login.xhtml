<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>John Doe's Garment Store</title>
    </h:head>
    <h:body>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <h:outputStylesheet name="./css/default.css"/> 
        <h:outputStylesheet name="./css/cssLayout.css"/>

        <h1>Please login</h1>
        <h:form id ="loginform">
            
            <br /><br />
            <h:outputText value ="Username   " />
            <h:inputText value ="#{login.userName}" id ="username" required ="true" requiredMessage ="Enter a username."/>
            <br /><br />
            
            <h:outputText value="Password    " />
            <h:inputSecret value = "#{login.pass}" id ="password" required ="true" requiredMessage ="Enter a password."/>
            <br /><br />
            
            <h:commandButton value ="Log in" action="#{login.isAdmin()}" >
            </h:commandButton>
            
            <br /><br />
            
            
        </h:form>
    </h:body>
</html>
