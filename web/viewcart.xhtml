<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Shopping cart</title>
    </h:head>
    <h:body>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <h:outputStylesheet name="./css/displaytable.css"/> 
        <h:outputStylesheet name="./css/default.css"/> 
        <h:outputStylesheet name="./css/cssLayout.css"/>

        <h:form>
            <h1>View Cart contents</h1>
            <br /><br />
            
            <h:dataTable value ="#{cartOperations.retrieveList()}" var="item" styleClass="employeeTable" headerClass="employeeTableHeader" rowClasses="employeeTableOddRow,employeeTableEvenRow">
                
                <h:column>
                    <h:outputText value="#{item.product.productName}" />
                    <br /> <br />
                </h:column>
                
                <h:column>
                    <h:inputText value="#{item.quantity}" />
                    <h:commandButton value="Update" action ="#{cartOperations.setProductQty(item.quantity, item.product.productId)}" />
                    <h:commandButton value="Remove" action ="#{cartOperations.removeItem(item.product.productId)}"/>
                    <br /> <br />
                </h:column>
                
            </h:dataTable>
            
            <h:outputText value ="Total cost of items in cart = " />
            <h:outputText value ="#{cartOperations.totalCart()}" />
            <br /><br />
            
            <h:commandButton id = "button1" value ="Proceed to checkout" action ="#{cartOperations.goToCheckout()}"/>    
            <br /><br />

            <h:commandButton id = "button2" value ="Continue shopping" action ="#{cartOperations.goToIndex()}" />

        </h:form>
    </h:body>
</html>
