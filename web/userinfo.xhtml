<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>John Doe's Garment Store</title>
        <h:outputStylesheet library="css" name="styles.css"  /> 	
    </h:head>
    <h:body>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <h:outputStylesheet name="./css/displaytable.css"/>
        <h:outputStylesheet name="./css/default.css"/> 
        <h:form>
        
        <h:dataTable value="#{userInfo.printCustomers()}" var="item" styleClass="employeeTable" headerClass="employeeTableHeader" rowClasses="employeeTableOddRow,employeeTableEvenRow">
            <h:column>
                <h:outputText value="#{item.firstName}" />
            </h:column>
            
            <h:column>
                <h:outputText value ="#{item.lastName}" />
            </h:column>
            
            <h:column>
                <h:outputText value ="#{item.emailId}" />
            </h:column>
            
            <h:column>
                <h:outputText value ="#{item.streetNo}" />
            </h:column>
            
            <h:column>
                <h:outputText value ="#{item.town}" />
            </h:column>
            
            <h:column>
                <h:outputText value ="#{item.country}" />
            </h:column>
        </h:dataTable>
        
        <h:commandButton value="Logout" action="#{login.logout()}" />
    
        </h:form>
    </h:body>
</html>
