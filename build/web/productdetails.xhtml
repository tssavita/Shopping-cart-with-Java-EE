<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>John Doe's Garment Store</title>
    </h:head>
    <h:body>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <h:outputStylesheet name="./css/default.css"/> 
        <h:outputStylesheet name="./css/cssLayout.css"/>        
        
        <h1>Product Details</h1>
        <br /><br />
        <h:form>
            
            <br /><br />
            <h:outputText value ="Product name = " style="font-weight:bold"/>
            <h:outputText value ="#{productOptions.name}" />
            <br /><br />
            
            <h:outputText value ="Price = " style="font-weight:bold"/>
            <h:outputText value ="#{productOptions.price}" />
            <br /><br />
            
            <h:outputText value ="Brand = " style="font-weight:bold"/>
            <h:outputText value ="#{productOptions.brand}" />
            <br /><br />
            
            <h:outputText value ="Description = " style="font-weight:bold"/>
            <h:outputText value ="#{productOptions.description}" />
            <br /><br />
            
            <h:outputText value ="Picture = " style="font-weight:bold"/>
            <p:graphicImage value ="#{productOptions.getPicture()}" >
                <f:param name ="id" value = "#{param.id}" />
            </p:graphicImage>
            <br /><br />
            
            <h:commandButton value ="Add to cart" action ="#{cartOperations.addToCart()}" >
                <f:param name ="id" value = "#{param.id}" />
            </h:commandButton>
            <br /><br />
            <h:outputText value ="Items in cart : " style="font-weight: bold"/>
            <h:outputText value="#{cartOperations.cartListSize}" />

            
        </h:form>
    </h:body>
</html>
