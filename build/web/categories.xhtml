<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>John Doe's Garment Store</title>
    </h:head>
    <h:body>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <h:outputStylesheet name="./css/default.css"/> 
        <h:outputStylesheet name="./css/cssLayout.css"/>

        <h1>John Doe's Garment Store Admin Interface</h1>
        <br /><br /> 
        <h:outputFormat value ="Categories of Garments" style="font-weight: bold; font-size: 30"/>
        <br /><br />
        
        <h:dataTable value="#{categoryAdminView.printCategory()}" var="item" >
            <h:column>
                <h:link outcome = "products">
                    <h:outputFormat value = "#{item.getName()}"/>
                    <f:param name = "id" value = "#{item.getId()}"/>
                </h:link>
                
                <br /><br />
            </h:column>
        </h:dataTable>
        
        <h1>Add a new category of products</h1>
        <br /><br />
        <h:form id = "addcategory" >
        
            <h:outputFormat value="Category Name" />
            <h:inputText id ="categoryname" value ="#{categoryAdminView.name}" />
            
            <h:commandButton value="Add new category" action="#{categoryAdminView.addCategory()}" />
        
        </h:form>
        
    </h:body>
</html>
