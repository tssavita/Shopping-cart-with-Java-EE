<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>John Doe's Garment Store</title>
    </h:head>
    <h:body>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <h:outputStylesheet name="./css/default.css"/> 
        <h:outputStylesheet name="./css/cssLayout.css"/>

        <h:form>
            <h1>Category<br/></h1>
            <br /><br />
            
            <h:dataTable value ="#{productOptions.printProductsofCategory(param.id)}" var="item" >
                <h:column>
                    <h:link outcome = "productdetails"> 
                        <h:outputText value = "#{item.getProductName()}" />
                        <f:param name = "id" value="#{item.getProductId()}" />
                        <br /><br />
                    </h:link>
                </h:column>

                <h:column>
                    <h:outputText value ="#{item.getPrice()}" />
                    <h:outputText value ="&#160;" />
                    <br /><br />
                </h:column>
            </h:dataTable> 
            <br/><br/><br/>
        
            <h:outputText value ="Items in cart : " />
            <h:outputText value="#{cartOperations.cartListSize}" />
        
        </h:form>
    </h:body>
</html>
